<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <h2 class="mt-5 mb-3">Přidat novou vizitku</h2>
    <form class="row g-3" th:action="@{/nova}" method="post">

        <div class="col-md-6">
            <label for="last-name" class="form-label">Jméno</label>
            <input id="last-name" name="jmeno" class="form-control" type="text"/>
        </div>
        <div class="col-md-6">
            <label for="name-company" class="form-label">Společnost</label>
            <input id="name-company" name="firma" class="form-control" type="text"/>
        </div>
        <div class="col-md-6">
            <label for="street-name" class="form-label">Ulice</label>
            <input id="street-name" name="ulice" class="form-control" type="text"/>
        </div>
        <div class="col-md-6">
            <label for="city-name" class="form-label">Město PSČ</label>
            <input id="city-name" name="obecPsc" class="form-control" type="text"/>
        </div>
        <div class="col-md-4">
            <label for="email-address" class="form-label">Email</label>
            <input id="email-address" name="email" class="form-control" type="text"/>
        </div>
        <div class="col-md-4">
            <label for="telephon-contact" class="form-label">Telefon</label>
            <input id="telephon-contact" name="telefon" class="form-control" type="text"/>
        </div>
        <div class="col-md-4">
            <label for="web-contact" class="form-label">Web</label>
            <input id="web-contact" name="web" class="form-control" type="text"/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Přidat vizitku</button>
        </div>
    </form>
    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
