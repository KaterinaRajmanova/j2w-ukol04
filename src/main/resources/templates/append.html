<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <h2 class="mt-5 mb-3">Append new contact</h2>
    <form class="row g-3" th:action="@{/nova}" method="post">

        <div class="col-md-5">
            <label for="last-name" class="form-label">Last name</label>
            <input id="last-name" name="jmeno" class="form-control" type="text"/>
        </div>
        <div class="col-md-2">
            <label for="name-company" class="form-label">Company</label>
            <input id="name-company" name="firma" class="form-control" type="text"/>
        </div>
        <div class="col-md-2">
            <label for="street-name" class="form-label">Street</label>
            <input id="street-name" name="ulice" class="form-control" type="text"/>
        </div>
        <div class="col-md-2">
            <label for="city-name" class="form-label">City</label>
            <input id="city-name" name="obecPsc" class="form-control" type="text"/>
        </div>
        <div class="col-md-2">
            <label for="email-address" class="form-label">Email</label>
            <input id="email-address" name="email" class="form-control" type="text"/>
        </div>
        <div class="col-md-2">
            <label for="telephon-contact" class="form-label">Telephone</label>
            <input id="telephon-contact" name="telefon" class="form-control" type="text"/>
        </div>
        <div class="col-md-2">
            <label for="web-contact" class="form-label">Web</label>
            <input id="web-contact" name="web" class="form-control" type="text"/>
        </div>

        <div class="col-md-1 align-self-end">
            <button type="submit" class="btn btn-primary"><i class="bi-person-plus-fill" role="img" aria-label="Append"></i></button>
        </div>

<!--        <div class="button">-->
<!--            <input type="button" value="Append">-->
<!--        </div>-->

    </form>
    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
